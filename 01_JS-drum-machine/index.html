<html>
  <head>
    <title>Meme-machine!</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="keys_container">
      <ul class="keyslist">
        <li data-key="65" class="key">
          <inline class="char">A</inline>
          <div class="sign">Ba-dum-ts</div>
        </li>
        <li data-key="83" class="key">
          <div class="char">S</div>
          <div class="sign">Chuvi</div>
        </li>
        <li data-key="68" class="key">
          <div class="char">D</div>
          <div class="sign">Deadpool</div>
        </li>
        <li data-key="70" class="key">
          <div class="char">F</div>
          <div class="sign">Epic</div>
        </li>
        <li data-key="71" class="key">
          <div class="char">G</div>
          <div class="sign">Wrong ABC</div>
        </li>
        <li data-key="72" class="key">
          <div class="char">H</div>
          <div class="sign">Kurrwa</div>
        </li>
        <li data-key="74" class="key">
          <div class="char">J</div>
          <div class="sign">O, privet</div>
        </li>
        <li data-key="75" class="key">
          <div class="char">K</div>
          <div class="sign">Oh shit</div>
        </li>
        <li data-key="76" class="key">
          <div class="char">L</div>
          <div class="sign">WTF</div>
        </li>
        <li data-key="186" class="key">
          <div class="char">;</div>
          <div class="sign">What a twist</div>
        </li>
      </ul>
    </div>

    <audio data-key="65" src="sounds/memes/badam-tss.mp3"></audio>
    <audio data-key="83" src="sounds/memes/chubakka.mp3"></audio>
    <audio data-key="68" src="sounds/memes/deadpool.mp3"></audio>
    <audio data-key="70" src="sounds/memes/epic_sound.mp3"></audio>
    <audio data-key="71" src="sounds/memes/nepravilno.mp3"></audio>
    <audio data-key="72" src="sounds/memes/o-kurva.mp3"></audio>
    <audio data-key="74" src="sounds/memes/o-privet.mp3"></audio>
    <audio data-key="75" src="sounds/memes/oh_shit.mp3"></audio>
    <audio data-key="76" src="sounds/memes/wat-da-fuq.mp3"></audio>
    <audio data-key="186" src="sounds/memes/what-a-twist.mp3"></audio>

</html>
